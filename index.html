<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Time Killer 3000</title>
</head>
<body>
<div class="card has-text-centered has-background-grey-dark card-content">
    <h1 class="has-text-light title is-1 level-item has-text-centered card-header">Time Killer 3000</h1>

        <p class="has-text-light level-item has-text-centered  mb-5">
            Welcome to the Time Killer 3000! In need of a joke or and excuse from work? Then you have come to the right place. Click on the button and we’ll return an excuse or a joke! If you don’t like what you see then click again!
        </p>
    <!-- The click buttons section -->
    <div class="row is-flex-direction-row">
        <div class="columns is-2-mobile is-0-tablet is-3-desktop is-8-widescreen is-gapless is-1-fullhd  ">
            <div class="column level-item has-text-centered ">
                <button class="button is-white ">
                    Get a Chuck Norris Joke
                </button>
                <!-- Responses section -->
                <div class="column has-text-light m-2">
                    Chuck Norris Joke
                </div>
            </div>
            
            <div class="column level-item has-text-centered">
                <button class="button is-white">
                    Get an Excuse
                </button>
                <!-- Responses section -->
                <div class="column has-text-light m-2">
                    Your Excuse 
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="./assets/js/script.js"></script>
</body>
